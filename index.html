<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Messenger | Revive the nostalgia</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <img src="images/Twin Messenger.png" alt="Logo">
            <h3>Twin Messenger</h3>
        </div>
        <div class="text1">
            <h2>Revive the nostalgia</h2>
        </div>

        <div class="principal">
            <img src="images/user.png" alt="Twin User" class="user">

            <div class="form-log">
                <form id="login-form">
                    <div class="user-input">
                        <label for="email-input">E-mail:</label>
                        <input type="text" id="email-input" placeholder="angel@twin.com" autocomplete="email">
                    </div>
                    <div class="user-input">
                        <label for="password-input">Password:</label>
                        <input type="password" id="password-input" placeholder="123456" autocomplete="current-password">
                    </div>
                </form>
    
                <button type="button" id="signin-btn">Sign In</button>
                
                <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
                    <p>Usuarios de prueba:</p>
                    <p><strong>angel@gmail.com</strong> / 123456</p>
                    <p><strong>alex@gmail.com</strong> / 123456</p>
                </div>
            </div>
    
            <a href="#" onclick="showRegistrationForm(); return false;">Get a new account</a>
        </div>
    </div>
    
    <script src="script1.js"></script>
</body>

</html>
