<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Messenger | Registro</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <img src="images/Twin Messenger.png" alt="Logo">
            <h3>Twin Messenger</h3>
        </div>
        <div class="text1">
            <h2>Get a new account</h2>
        </div>

        <div class="principal">
            <img src="images/user.png" alt="Twin User" class="user">

            <div class="form-log">
                <form id="register-form">
                    <div class="user-input">
                        <label for="name-input">Name:</label>
                        <input type="text" id="name-input" placeholder="Your Name" autocomplete="name" required>
                    </div>
                    <div class="user-input">
                        <label for="email-input">E-mail:</label>
                        <input type="email" id="email-input" placeholder="newuser@twin.com" autocomplete="email" required>
                    </div>
                    <div class="user-input">
                        <label for="password-input">Password:</label>
                        <input type="password" id="password-input" placeholder="min 6 chars" autocomplete="new-password" required>
                    </div>
                </form>
    
                <button type="button" id="register-btn">Register</button>
            </div>
    
            <a href="index.html">Already have an account? Sign In</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
